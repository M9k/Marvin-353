sudo: required
dist: trusty
language: node_js
node_js:
  - '8'
python:
  - "2.7"
notifications:
  email: false
  slack: 353swe:TBr27Dyzfxr9mmz1qYaWjJiv
cache:
  directories:
    - node_modules
env:
  global:
    - NODE_ENV=development
install:
  - npm install
  - sudo apt-get install python-pip python-dev
  - sudo pip install bs4
  - sudo pip install unirest
before_script:
  - npm run testrpc
script:
  - npm run test
  - npm run truffle-test
  - npm run build-dev
  - npm run build-prod
after_script:
  - npm run make-coverage && npm run merge-coverage
  - cat report.lcov | COVERALLS_REPO_TOKEN=$repo_token COVERALLS_SERVICE_NAME=travis-pro ./node_modules/.bin/coveralls


